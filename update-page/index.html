<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="updateTitle">Ceno update</title>
  <meta data-i18n data-i18n-content="updateMetacontent" name="description" content="Ceno update">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="../localizer/Localizer.js"></script>
</head>
<body>
  <div class="header">
    <img src="img/ceno-logo-h.png" class="ceno-logo-h">

      <img data-i18n data-i18n-alt="updateGetgoogleplay"

    <a href="https://paskoocheh.com/tools/124/android.html?utm_source=UpdatePage">
      <img data-i18n data-i18n-alt="updateGetpaskoocheh"

</html>
